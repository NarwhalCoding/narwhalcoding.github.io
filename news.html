---
layout: default
title: News
description: NarwhalCoding news.
excerpt: NarwhalCoding news.
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for post in site.posts %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="text-muted">{{ post.date | date: "%B %-d, %Y"}}</p>
            {% endfor %}
        </div>
    </div>
</div>
